version: '3.8'

services:
  wine-bottle-ocr-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wine-bottle-ocr-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount sample images for testing
      - ./sample_images:/app/sample_images:ro
      # Mount results directory
      - ./ocr_results:/app/ocr_results
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
